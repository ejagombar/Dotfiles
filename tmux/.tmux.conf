bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# install tpm: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Press prefix + I (capital i, as in Install) to fetch the plugin
# Press prefix + alt + u (lowercase u as in uninstall) to remove the plugin.
# prefix + U updates plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'aserowy/tmux.nvim'

set -g @tmux-nvim-navigation-cycle false 
set -g @tmux-nvim-resize-step-x 5
set -g @tmux-nvim-resize-step-y 5

set -g @resurrect-capture-pane-contents 'on'

setw -g mouse on
set -s escape-time 0
set -g focus-events on
setw -g mode-keys vi
set -s escape-time 0
set -s set-clipboard on 

set-option -g history-limit 10000

set-option -sa terminal-overrides ",xterm*:Tc"

# use vim-like keys for splits and windows
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key w choose-tree -Zs

# Switch between hozontal and vertical layout
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

# Shift + Alt + H/L to go back/forward between windows
bind -n M-H previous-window
bind -n M-L next-window

bind G new-window -n 'lazygit' lazygit
bind-key f run-shell "tmux display-popup -E ~/bin/tmux-sessioniser"

# With xclip
# bind-key -n C-y run "tmux show-buffer | xclip -selection clipboard -i >/dev/null"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -ib" \; display-message "Copied to clipboard"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xsel -ib" \; display-message "Copied to clipboard"

bind g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"

# Color Scheme --------------------------------------------------

# Status Bar Options
set -g status on
set -g status-justify left

set -g status-left-length 100
set -g status-right-length 100

# Messages
set -g message-style "fg=#aab2bf,bg=#1e2127"
set -g message-command-style "fg=#aab2bf,bg=#1e2127"

# Status Appearance

# Window Status
setw -g window-status-style "fg=#1e2127,bg=#282c34"
setw -g window-status-activity-style "fg=#1e2127,bg=#282c34"
setw -g window-status-separator ""

setw -g window-style "fg=#5c6370"
setw -g window-active-style "fg=#aab2bf"

# Pane Borders
set -g pane-border-style "fg=#aab2bf,bg=#1e2127"
set -g pane-active-border-style "fg=#98c379,bg=#1e2127"

# Display Panes
set -g display-panes-active-colour "#e5c07b"
set -g display-panes-colour "#61afef"

# Status Bar Colors
set -g status-style "fg=#aab2bf,bg=#1e2127"

# Prefix Highlight
set -g @prefix_highlight_fg "#1e2127"
set -g @prefix_highlight_bg "#98c379"
set -g @prefix_highlight_copy_mode_attr "fg=#1e2127,bg=#98c379"
set -g @prefix_highlight_output_prefix " | "

set -g status-right "#[fg=#aab2bf,bg=#1e2127,nounderscore,noitalics]%H:%M | %d/%m/%Y #[fg=#98c379,bg=#3e4452,nobold,nounderscore,noitalics]#[fg=#282c34,bg=#98c379,bold] #h #[fg=#e5c07b, bg=#98c379]#[fg=#e06c75,bg=#e5c07b]"

set -g status-left "#[fg=#1e2127,bg=#98c379,bold] #S #{prefix_highlight}#[fg=#98c379,bg=#282c34,nobold,nounderscore,noitalics]"

setw -g window-status-format "#[fg=#1e2127,bg=#282c34,nobold,nounderscore,noitalics]#[fg=#aab2bf,bg=#282c34] #I | #W #[fg=#282c34,bg=#282c34,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1e2127,bg=#3e4452,nobold,nounderscore,noitalics]#[fg=#aab2bf,bg=#3e4452,nobold] #I | #W #[fg=#3e4452,bg=#282c34,nobold,nounderscore,noitalics]"

# ------------------------------------------------------------------

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
